spring:
  main:
    banner-mode: off
    log-startup-info: false

  data:
    elasticsearch:
      repositories:
        enabled: true
      url: localhost:9200
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  h2:
    console:
      enabled: true

logging:
  level:
    root: ERROR
    com.elasticsearch: INFO